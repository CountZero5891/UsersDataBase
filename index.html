<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
<div class="container">
	<h1 class="text-primary text-uppercase text-center"> Таблица пользователей </h1>

	<div class="d-flex justify-content-end">
		<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal"> Добавить запись </button>
	</div>

	<div id="records_content">
		<!--Вывод данных из БД-->
	</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Таблица пользователей</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
        	<label> Id:</label>
        	<input type="text"  id="id" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
        	<label> ФИО:</label>
        	<input type="text"  id="fio" class="form-control" placeholder="Last Name">
        </div>

        <div class="form-group">
        	<label> Логин:</label>
        	<input type="text" id="username" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
        	<label> Почта:</label>
        	<input type="text"  id="email" class="form-control" placeholder="Mobile Number">
		</div>

		<div class="form-group">
        	<label> Телефон:</label>
        	<input type="text"   id="phone_number"  class="form-control" placeholder="Mobile Number">
        </div>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="addRecord()">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
